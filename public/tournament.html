<!DOCTYPE html>
<html>
<head>
  <link href="styles.css" rel="stylesheet">
  <link href="https://i.imgur.com/Sa3qND6.png" rel="icon">
  <title>Tournament - PhantomID</title>
</head>
<body>

<header>
  <nav>
    <!-- tu peux remettre ta navbar complète ici si tu veux -->
    <a href="/tournaments">← Back to tournaments</a>
  </nav>
</header>

<section style="margin-left:210px; margin-right:210px; color:white;">
  <h1 id="t-title">Tournament</h1>
  <div id="t-meta" style="opacity:0.85; margin-bottom:20px;"></div>

  <div style="display:flex; gap:30px; align-items:flex-start;">

    <!-- Participants -->
    <div style="flex:1; border:2px solid #d1d1d1d1; padding:14px; border-radius:8px;">
      <h2>Participants</h2>
      <div id="p-count"></div>
      <div id="p-list" style="margin-top:10px; display:grid; gap:8px;"></div>
    </div>

    <!-- Bracket -->
    <div style="flex:2; border:2px solid #d1d1d1d1; padding:14px; border-radius:8px;">
      <h2 id="bracket">Bracket</h2>
      <div id="bracket-status" style="opacity:0.8; margin-bottom:10px;"></div>
      <div id="bracket-view" style="display:flex; gap:20px; overflow-x:auto; padding-bottom:10px;"></div>
    </div>

  </div>
</section>

<script src="tournament-page.js"></script>
</body>
</html>
