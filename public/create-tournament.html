<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Tournament</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="create-tournament-overlay">

     <div class="close-overlay-btn" id="close-create-overlay">
   <a> Close</a>
    </div>

<div class="create-form-box" id="create-form-box">
<h1>Create a tournament</h1>

<form id="create-form" style="display:grid; gap:10px; max-width:520px;">
  <input name="name" placeholder="Tournament name" required />
  <input name="organizer" placeholder="Organizer username" required />

  <select name="game" required>
    <option value="" disabled selected>Game</option>
    <option>Fortnite</option>
    <option>Valorant</option>
    <option>CS2</option>
    <option>League of Legends</option>
  </select>

  <select name="region" required>
    <option value="" disabled selected>Region</option>
    <option>NA</option>
    <option>EU</option>
    <option>LATAM</option>
    <option>ASIA</option>
    <option>GLOBAL</option>
  </select>

  <select name="format">
    <option value="" disabled selected>Format</option>
    <option>Solo</option>
    <option>Duo</option>
    <option>Trio</option>
    <option>Squad</option>
    <option>5v5</option>
  </select>

  <select name="status">
    <option value="upcoming">Upcoming</option>
    <option value="open" selected>Open</option>
    <option value="live">Live</option>
    <option value="finished">Finished</option>
  </select>

  <label>
    Tournament start:
    <input type="datetime-local" name="startAt" required />
  </label>

 <label> <!-- Ne change rien a date, a retoucher -->
    Registration start:
    <input type="datetime-local" name="inscriptionStartAt" required />
  </label>

  <label>
    Maximum player:
  <input type="number" name="maxSlots" value="32" min="2" />
</label>

  <input name="bannerUrl" placeholder="Banner URL (optional)" />

  <button type="submit" class="create-form-btn">Create</button>
  <p id="msg" style="margin:0;"></p>
</form>
</div>
<script src="/create-tournament.js"></script>
</div>


</body>
</html>
